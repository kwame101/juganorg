{% extends 'base_layout.html' %}

{% block content %}
    <h1>This is a Article page</h1>
    <div class="articles">
        <!-- using template tags to retrieve data -->
        {% for article in articles %}
            <div class="article">
                <h2><a href="{% url 'articles:details' slug=article.slug %}">{{ article.title }}</a></h2>
                <p>{{ article.snippet }}</p>
                <p>{{ article.date }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
